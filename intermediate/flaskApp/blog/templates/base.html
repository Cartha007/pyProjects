<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">My Blog</a>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>
</html>
