{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <section class="blog-posts">
        {% for post in posts %}
            <article class="post">
                <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="post-date">Published on {{ post.date }}</p>
                <p class="post-content">{{ post.content }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
