{% extends 'base.html' %}

{% block title %}
    Cook's HandBook
{% endblock %}

{% block content %}
    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item text-center bg-dark vh-100 active">
             
            <div class="container h-100 d-flex align-items-center justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h6 class="text-white">WELCOME TO COOK'S HANDBOOK</h6>
                        <h1 class="display-1 text-white">Some text</h1>
                        <a href="#" class="btn btn-outline-secondary">Recipe</a>
                    </div>
                </div>
            </div>
          </div>

          <div class="carousel-item text-center bg-dark vh-100">
             
            <div class="container h-100 d-flex align-items-center justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h6 class="text-white">WELCOME TO COOK'S HANDBOOK</h6>
                        <h1 class="display-1 text-white">Second text</h1>
                        <a href="#" class="btn btn-outline-secondary">Recipe</a>
                    </div>
                </div>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

{% endblock %}
